		 <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.3/css/font-awesome.min.css" rel="stylesheet">
		<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/Leaflet.awesome-markers/2.0.2/leaflet.awesome-markers.css">
		<link href='https://fonts.googleapis.com/css?family=PT+Sans+Narrow:400,700|PT+Serif:400,400italic' rel='stylesheet' type='text/css'>

	  <script src="https://unpkg.com/leaflet@1.0.1/dist/leaflet.js"></script>

		 <script src="easy-button.js"></script>
		 <script src="leaflet.tag.filter.button.js"></script>
		 
</head>
<body>
<div id="container">
	<div id="map-wrapper">	
		<div id="mapid"></div>
		<div id="logo"></div>
	</div>
	<div id="title">
		<h1>Attributing extreme weather to <span style="color: #ef8729">climate change</span></h1>
		<h2><em>Click on a study to see the evidence...</em></h2>
	</div>
	<div id="key">
		<div id="filter-wrapper">
			<ul class="list-group">
				<li class="list-group-item">
						<div id="circle-1"></div>
					Human influence found
				</li>
				<li class="list-group-item">
						<div id="circle-2"></div>
					No human influence found
				</li>
				<li class="list-group-item">
						<div id="circle-3"></div>
					Inconclusive
				</li>
			</ul>
			<ul class="list-group">
				<li class="list-group-item">
						<i class="fa fa-snowflake-o"></i>
					Cold, snow &amp; ice
				</li>
				<li class="list-group-item">
						<i class="fa fa-sun-o"></i>
					Drought
				</li>
				<li class="list-group-item">
						<i class="fa fa-thermometer-full"></i>
					Heat
				</li>
				<li class="list-group-item">
						<i class="fa fa-ship"></i>
					Oceans
				</li>
				<li class="list-group-item">
						<i class="fa fa-tint"></i>
					Rain &amp; flooding
				</li>
				<li class="list-group-item">
						<i class="fa fa-bolt"></i>
					Storms
				</li>
				<li class="list-group-item">
						<i class="glyphicon glyphicon-fire"></i>
					Wildfires
				</li>
			</ul>
		</div>
	</div>
</div>
